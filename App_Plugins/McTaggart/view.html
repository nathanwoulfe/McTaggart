<div class="mctaggart" ng-controller="mctaggart.controller">
    <span class="btn btn-success" ng-click="tag()">Tag it!</span>
    <div class="umb-tags">
        <span ng-if="showPlaceholder()" class="label label-empty tag" ng-bind="placeholder()"></span>

        <span ng-repeat="tag in model.value" ng-click="removeTag(tag) "class="label label-primary tag">
            <span ng-bind-html="tag"></span>
            <i class="icon icon-delete"></i>
        </span>
    </div>
</div>
